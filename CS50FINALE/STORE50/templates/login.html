{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <form action="/login" method="post">
        <div class="">
            <input autocomplete="off" autofocus class="" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="">
            <input class="" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
